<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImgUploader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="img/logo.svg" alt="" />
        <img src="img/Moon_fill.svg" alt="" />
      </div>
      <div class="content">
        <div class="uploader hidden">
          <div class="upload">
            <h1>Upload Your Image</h1>
            <p>JPG, PNG or GIF-Max file size 2MB</p>
            <div class="dragArea">
              <img src="assets/image.svg" alt="" />
              <p class="bold">Drag & Drop files here</p>
            </div>
            <p>or</p>
            <label for="uploader" id="uploader-btn">
              <input
                type="file"
                accept="image/*"
                name="uploader"
                id="uploader"
                hidden
              />Choose File</label
            >
          </div>
        </div>
        <div class="progress-container hidden">
          <p>Uploading, Please wait..</p>
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="img-preview">
          <img src="UI.png" alt="" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
